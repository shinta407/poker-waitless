<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c72c48;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Poker chip base -->
  <g filter="url(#shadow)">
    <!-- Main chip circle -->
    <circle cx="256" cy="280" r="140" fill="url(#chipGradient)"/>

    <!-- Chip border -->
    <circle cx="256" cy="280" r="140" fill="none" stroke="#ffffff" stroke-width="8"/>
    <circle cx="256" cy="280" r="125" fill="none" stroke="#ffffff" stroke-width="3"/>

    <!-- Chip edge segments (white stripes) -->
    <g opacity="0.9">
      <path d="M 256 140 L 256 155 A 125 125 0 0 1 310 152 L 318 139 A 140 140 0 0 0 256 140" fill="#ffffff"/>
      <path d="M 318 139 L 310 152 A 125 125 0 0 1 358 177 L 371 168 A 140 140 0 0 0 318 139" fill="#ffffff"/>
      <path d="M 371 168 L 358 177 A 125 125 0 0 1 390 218 L 404 213 A 140 140 0 0 0 371 168" fill="#ffffff"/>
      <path d="M 404 213 L 390 218 A 125 125 0 0 1 405 268 L 420 268 A 140 140 0 0 0 404 213" fill="#ffffff"/>

      <path d="M 256 420 L 256 405 A 125 125 0 0 1 202 408 L 194 421 A 140 140 0 0 0 256 420" fill="#ffffff"/>
      <path d="M 194 421 L 202 408 A 125 125 0 0 1 154 383 L 141 392 A 140 140 0 0 0 194 421" fill="#ffffff"/>
      <path d="M 141 392 L 154 383 A 125 125 0 0 1 122 342 L 108 347 A 140 140 0 0 0 141 392" fill="#ffffff"/>
      <path d="M 108 347 L 122 342 A 125 125 0 0 1 107 292 L 92 292 A 140 140 0 0 0 108 347" fill="#ffffff"/>
    </g>

    <!-- Center value/logo area -->
    <circle cx="256" cy="280" r="85" fill="url(#accentGradient)"/>

    <!-- Spade symbol -->
    <g transform="translate(256, 260)">
      <path d="M 0 -35 C -15 -25 -30 -15 -30 5 C -30 20 -20 30 0 30 C 20 30 30 20 30 5 C 30 -15 15 -25 0 -35 Z"
            fill="#ffffff"/>
      <path d="M -12 25 L -8 50 L 8 50 L 12 25" fill="#ffffff"/>
    </g>
  </g>

  <!-- Fast/Speed indicator (lightning bolt with forward arrow) -->
  <g transform="translate(140, 140)" filter="url(#shadow)">
    <!-- Lightning bolt -->
    <path d="M 25 0 L 10 30 L 20 30 L 15 55 L 45 20 L 32 20 L 40 0 Z"
          fill="#00d9ff" stroke="#ffffff" stroke-width="2"/>
    <!-- Forward arrows -->
    <g opacity="0.9">
      <path d="M 55 15 L 70 25 L 55 35"
            fill="none" stroke="#00d9ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 70 15 L 85 25 L 70 35"
            fill="none" stroke="#00d9ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- "W" letter (for Waitless) -->
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="80" font-weight="bold"
        fill="#ffffff" text-anchor="middle" opacity="0.3">W</text>
</svg>
